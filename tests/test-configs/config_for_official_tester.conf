server {
    listen 8002;
    server_name localhost;
    host 127.0.0.1;
    root docs/fusion_web/;
    index index.html;
    error_page 404 error_pages/404.html;


    location / {
        allow_methods GET;
        autoindex off;
    }


    location /put_test/ {
        allow_methods PUT;
        root /home/webtest/storage;  # You can change this to any writable directory
        autoindex on;
    }


    location /bla_files {
        allow_methods POST;
        cgi_path /home/webtest/ubuntu_cgi_tester;  # Make sure cgi_test is downloaded and executable
        cgi_ext .bla;
        autoindex off;
    }

    location /post_body {
        allow_methods POST;
        client_max_body_size 100;
        autoindex off;
    }

 
    location /directory/ {
        allow_methods GET;
        root /home/webtest/YoupiBanane;  # Replace with actual path to YoupiBanane
        index youpi.bad_extension;
        autoindex on;
    }
}

